function createDynamicTable()
{
if(document.getElementById('newtable'))
document.getElementById('newtable').remove();
var tabl=document.createElement('table')
for(var i=0;i<10;i++)
{
var tabrow=document.createElement('tr');
var td1=document.createElement('td');
td1.innerHTML=i;
var td2=document.createElement('td');
td2.innerHTML=i+10;
tabrow.append(td1);
tabrow.append(td2);
tabl.append(tabrow);
}
document.getElementById('bod').append(tabl);
tabl.border='2px'
tabl.setAttribute("id","newtable");
}
var btn=document.getElementById('maketable')
btn.addEventListener('click',createDynamicTable);
